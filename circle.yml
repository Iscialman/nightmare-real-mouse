machine:
  node:
    version: 6.9.5

dependencies:
  post:
    # Install peer dependencies for testing
    - npm install nightmare
    - npm install mocha-junit-reporter

test:
  override:
    # - npm test
    # - echo 'Failing test:' && mv whoseywatsit whoseywhatsit2
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - mkdir $CIRCLE_TEST_REPORTS/other-results && echo '<?xml version="1.0" encoding="UTF-8"?><testsuites name="Other Tests" time="2.05" tests="1" failures="1"><testsuite name="Fail please" timestamp="2017-03-05T18:05:32" tests="1" failures="1" time="0.242"><testcase name="test should fail" time="0.242" classname="test should fail"></testcase></testsuite></testsuites>' > $CIRCLE_TEST_REPORTS/other-results/test-results.xml
